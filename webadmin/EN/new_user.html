<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      @import url("libreserver.css");

      .page-align {
          vertical-align: middle;
          margin-top: 4%;
      }

      #domainicon {
          width: 20%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 100px;
      }

      .header {
          text-align: center;
          padding: 32px;
      }

      #iconpic {
          width: 20%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 120px;
      }

      .appurl {
          font-size: 100%;
      }

      .welcomeheader {
          font-size: 200%;
          font-weight: bold;
      }

      .domaintext {
          font-size: 90%;
      }

      button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 8px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
          font-size: 18px;
      }

      button:hover, a:hover {
          opacity: 0.7;
      }

      .chip {
          display: inline-block;
          padding: 0 25px;
          height: 50px;
          font-size: 70%;
          line-height: 50px;
          border-radius: 25px;
          background-color: #f1f1f1;
      }

      .chip img {
          float: left;
          margin: 0 10px 0 -25px;
          height: 50px;
          width: 50px;
          border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="page-align">
      <div class="header">
        <a href="users.html" title="Go Back"><img id="headerpic" class="img-responsive" src="images/logo.png" alt="Go Back"></a><br>
        <div class="card">
          <img id="domainicon" class="img-responsive" src="images/new_user.png" alt="New Member">
          <h2 translate="yes">New Member</h2>

          <p class="domaintext" translate="yes">Please enter their nickname. This should be lower case only and with no spaces.</p>

          <form action="newuser.php" method="post">
            <p><input type="text" name="username" autofocus></p>
            <br><br>
            <input type="submit" name="submitcanceluser" translate="yes" value="Go Back">
            <input type="submit" name="submitnewuser" translate="yes" value="Add">
          </form>

          <br><br>

        </div>
      </div>
    </div>
  </body>
</html>
