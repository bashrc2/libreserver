<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <style>
    @import url("libreserver.css");

    * {
        box-sizing: border-box;
    }

    .row {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        padding: 0 4px;

    .column {

        max-width: 25%;

    <div class="row">
      <div class="column">
        <div>
        </div>
      </div>
      <div class="column">
        <div>
          <a href="settings_fedwiki_password.html" title="Password">
            <img src="images/login.png" style="width:100%" alt="Password">
            <center translate="yes">Password</center>
          </a>
        </div>
      </div>
      <div class="column">
        <div>
          <a href="settings_fedwiki_favicon.html" title="Favicon">
