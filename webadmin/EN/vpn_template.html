<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      @import url("libreserver.css");

      .appurl {
          font-size: 100%;
      }

      .welcomeheader {
          font-size: 200%;
          font-weight: bold;
      }

      .descriptiontext {
          font-size: 90%;
      }

      .logintext {
          font-size: 120%;
          font-weight: bold;
          color: #981737;
      }

      button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 8px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
          font-size: 18px;
      }

      button:hover, a:hover {
          opacity: 0.7;
      }

      .chip {
          display: inline-block;
          padding: 0 25px;
          height: 50px;
          font-size: 70%;
          line-height: 50px;
          border-radius: 25px;
          background-color: #f1f1f1;
      }

      .chip img {
          float: left;
          margin: 0 10px 0 -25px;
          height: 50px;
          width: 50px;
          border-radius: 50%;
      }

      textarea {
          width: 90%;
          color: var(--text-entry-foreground);
          font-weight: bold;
          background: var(--text-entry-background);
          font-size: 120%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <a href="settings.html" title="Go Back"><img id="headerpic" class="img-responsive" src="images/logo.png" alt="Go Back"></a><br>

        <form action="vpn.php" method="post">
          <p translate="yes">VPN domain or IP address:</p>
          <input type="text" name="remotevpndomain" value="" autofocus>

          <p translate="yes">VPN public key:</p>
          <input type="text" name="remotevpnpublickey" value="">

          <p class="descriptiontext" translate="yes">Public key for this server:</p>

          <center><p class="descriptiontext" translate="no"><b>VPNPUBLICKEY</b></p></center>

          <p class="descriptiontext" translate="yes">Public keys for the laptops or devices that you wish to be able to use this server to connect to the internet.</p>

          <textarea rows="3" cols="50" name="vpnlist" translate="no">VPNLIST</textarea>
          <br><br>
          <input type="submit" name="submitvpncancel" translate="yes" value="Go Back">
          <input type="submit" name="submitvpn" translate="yes" value="Continue">
          <input type="submit" name="submitvpnhelp" translate="yes" value="Help">
        </form>

        <br>
      </div>
    </div>
  </body>
</html>
