<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <style>
    @import url("libreserver.css");

    * {
        box-sizing: border-box;
    }

    .settingtext {
        text-align: center;
        font-size: 100%;

    .row {
        display: -ms-flexbox;
