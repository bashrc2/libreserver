<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <style>
    @import url("libreserver.css");

    * {
        box-sizing: border-box;
    }

    .settingtext {
        text-align: center;
        font-size: 100%;
    }

    .row {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        padding: 0 4px;
    }

    .column {
        -ms-flex: 25%;
        flex: 15%;
        max-width: 25%;
        padding: 0 4px;
    }

    .column img {
        margin-top: 8px;
        vertical-align: middle;
    }

  </style>
  <body>

    <div class="card">
      <div class="header">
        <a href="settings_fedwiki.html" title="Go Back"><img id="headerpic" class="img-responsive" src="images/logo.png" alt="Go Back"></a>

        <p class="headertext" translate="yes">Fedwiki Favicon</p>

        <p class="settingtext" translate="yes">
          Select a <b>png</b> or <b>jpg</b> image link to use as a favicon
        </p>

        <form action="settings_fedwiki.php" method="post">
          <p translate="yes">URL to upload from</p>
          <input type="text" name="favicon_url" value="https://">
          <br><br>
          <input type="submit" name="submitcancel" translate="yes" value="Cancel" />
          <input type="submit" name="submitfavicon" translate="yes" value="Upload" />
        </form>

      </div>
    </div>

  </body>
</html>
