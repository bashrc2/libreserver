<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      @import url("libreserver.css");

      #welcomeicon {
          width: 20%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 100px;
      }

      #iconpic {
          width: 20%;
          height: auto;
          margin-right : auto;
          margin-left : auto;
          min-width : 120px;
      }

      .appurl {
          font-size: 100%;
      }

      .welcomeheader {
          font-size: 200%;
          font-weight: bold;
      }

      .descriptiontext {
          font-size: 90%;
      }

      .warningtext {
          font-size: 100%;
          font-weight: bold;
      }

      .logintext {
          font-size: 120%;
          font-weight: bold;
          color: #981737;
      }

      button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 8px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
          font-size: 18px;
      }

      button:hover, a:hover {
          opacity: 0.7;
      }

      .chip {
          display: inline-block;
          padding: 0 25px;
          height: 50px;
          font-size: 70%;
          line-height: 50px;
          border-radius: 25px;
          background-color: #f1f1f1;
      }

      .chip img {
          float: left;
          margin: 0 10px 0 -25px;
          height: 50px;
          width: 50px;
          border-radius: 50%;
      }

      textarea {
          width: 90%;
          color: #111;
          font-weight: bold;
          background: #ddd;
          font-size: 120%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <a href="settings.html" title="Go Back"><img id="headerpic" class="img-responsive" src="images/logo.png" alt="Go Back"></a><br>

        <form action="static_ip.php" method="post">
          <p class="warningtext" translate="yes">WARNING: Only change this if you know what you are doing. Setting an incorrect IP address or gateway may cause your server to become inaccessible, and may be difficult to recover</p>
          <p class="descriptiontext" translate="yes">Enable static IP address?</p>
          <input type="radio" name="staticipconfirm" value="0" checked><label translate="yes">No</label>
          <input type="radio" name="staticipconfirm" value="1"><label translate="yes">Yes</label>
          <p translate="yes"></p>

          <p translate="yes">IP Address:<input type="text" name="ip_address" value="STATICIPADDRESS" autofocus></p>
          <p translate="yes">Gateway IP:<input type="text" name="gateway_ip" value="GATEWAYADDRESS"></p>
          <br>
          <input type="submit" name="submitipcancel" translate="yes" value="Cancel" />
          <input type="submit" name="submitip" translate="yes" value="Update" />
        </form>

        <br>
      </div>
    </div>
  </body>
</html>
